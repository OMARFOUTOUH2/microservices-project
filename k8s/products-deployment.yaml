apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
  namespace: demo-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: products-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          env:
            - name: MONGO_URL
              value: "mongodb://mongo:27017/productsdb"



